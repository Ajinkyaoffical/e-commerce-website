<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout and Payment</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      let name = document.forms["checkoutForm"]["name"].value;
      let email = document.forms["checkoutForm"]["email"].value;
      let address = document.forms["checkoutForm"]["address"].value;
      let paymentMethod = document.forms["checkoutForm"]["paymentMethod"].value;

      if (name == "" || email == "" || address == "" || paymentMethod == "") {
        alert("Payment successful and our oader successfuly placed");
        return false;
      }
      alert("Checkout successful!");
    }
  </script>
</head>
<body>

<div class="container mt-5"> 
  <h1>Checkout <span> and Payment</h1>

  <form name="checkoutForm" onsubmit="return validateForm()" class="row g-3 mt-4">

    <!-- Billing Information -->
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder=" Email">
    </div>
    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder=" Full Address">
    </div>

    <!-- Shipping Information -->
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="City">
    </div>
    <div class="col-md-6">
      <label for="zip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code">
    </div>

    <!-- Payment Method -->
    <div class="col-12">
      <label for="paymentMethod" class="form-label">Payment Method</label>
      <select class="form-select" id="paymentMethod" name="paymentMethod">
        <option value="">Choose...</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>
    </div>

    <!-- Credit Card Information (optional, visible if Credit Card is selected) -->
    <div class="col-md-6">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
    </div>
    <div class="col-md-3">
      <label for="expiration" class="form-label">Expiration</label>
      <input type="text" class="form-control" id="expiration" name="expiration" placeholder="MM/YY">
    </div>
    <div class="col-md-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV">
    </div>

    <!-- Submit Button -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
    </div>
  </form>
</div>

</body>
</html>
